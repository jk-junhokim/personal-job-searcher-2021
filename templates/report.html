<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Results</title>
    <!-- <style>
        section{
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(4, 1fr);
        }
    </style> -->
</head>
<body>

    <h1>Your Taste of Remote Jobs</h1>
    <h4>{{resultNumber}} {{searchingBy}} jobs found.</h4>
    <div class="csv">
        <a href="/export?word={{searchingBy}}">Export to CSV</a>
        <i class="fas fa-file-csv"></i>
        <!-- need to import font awesome -->
    </div>
    <h4>
        <i class="far fa-arrow-alt-circle-left"></i>
        <!-- need to import font awesome -->
        <span>Go Back to Search</span>
    </h4>
    <section>
        <h4>Title</h4>
        <h4>Company</h4>
        <h4>Location</h4>
        <h4>Link</h4>
        {% for job in jobs%}
            <span>{{job.title}}</span>
            <span>{{job.company}}</span>
            <a href="{{job.link}}" target="_blank">Apply</a>
        {% endfor %}
    </section>
    
</body>
</html>
