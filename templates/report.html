<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Results</title>
    <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
<body>

    <h1>Your Taste of Remote Jobs</h1>
    <h4>{{resultNumber}} {{searchingBy}} jobs found.</h4>
    <div class="csv">
        <a href="/export?word={{searchingBy}}">Export to CSV</a>
        <i class="fas fa-file-csv"></i>
    </div>

    <h4>
        <i class="far fa-arrow-alt-circle-left"></i>
        <span>Go Back to Search</span>
    </h4>

    <section>
        <h4>Title</h4>
        <h4>Company</h4>
        <h4>Link</h4>
        {% for job in jobs%}
            <span>{{job.title}}</span>
            <span>{{job.company}}</span>
            <a href="{{job.link}}" target="_blank">Apply</a>
        {% endfor %}
    </section>

    <!-- import font awesome -->
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    
</body>
</html>
